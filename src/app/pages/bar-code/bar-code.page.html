<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            BarCode
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngIf="data">
        <ion-label position="stacked">Scan Format</ion-label>
        <ion-input [value]="data.format" readonly></ion-input>
    </ion-item>
    <ion-item *ngIf="data">
        <ion-label position="stacked">Scan Information</ion-label>
        <ion-input [value]="data.text" readonly></ion-input>
    </ion-item>
    <ion-card>
        <ion-card-content>
            <ion-button color="dark" expand="full" (click)="scanBarCode()">Scan barCode</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
